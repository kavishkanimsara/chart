<div class="container-fluid mt-4">
  <!-- Quick stats + chart col -->
  <div class="row">
    <div class="col-md-6">
      <!-- Quick Statistics card… (same as you already have) -->
      <div class="summary-card mb-4">…</div>

      <!-- Chart -->
      <div class="dashboard-chart p-4">
        <h3>Weekly Appointments Overview</h3>
        <canvas #appointmentsChart style="width:100%; height:300px;"></canvas>
        <button class="btn btn-outline-primary btn-sm mt-2" (click)="refresh()">
          Refresh
        </button>
      </div>
    </div>

    <!-- Calendar col -->
    <div class="col-md-6">
      <h6 class="mb-3"><i class="bi bi-calendar-event me-1"></i>Appointments Calendar</h6>
      <mat-calendar [dateClass]="dateClass"></mat-calendar>

      <!-- optional legend -->
      <div class="d-flex justify-content-around mt-2">
        <div><span class="badge bg-success">&nbsp;</span> Approved</div>
        <div><span class="badge bg-warning text-dark">&nbsp;</span> Pending</div>
        <div><span class="badge bg-danger">&nbsp;</span> Rejected</div>
      </div>
    </div>
  </div>
</div>
